<!DOCTYPE html> <!-- VERSAO DO HTML -->
<html lang="pt-br"> <!-- TAG HTML E LINGUA DO SITE-->

<head> <!-- CONFIGURAÇOES DO SITE -->
    <meta charset="UTF-8"> <!-- PADRAO DE CARACTERES DO SITE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tesla </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="imgs/logo.png" alt="Logo Tesla" class="logo">

    <ul class="lista">
        <li class="item">
            <video src="./imgs/model-y.mp4" autoplay loop muted></video>

            <div class="info-carro">
                <h1>Model Y</h1>
                <p class="sub-titulo">Parcelas apartir de 399U$</p>
            </div>

            <div class="rodape">
                <button>Comprar Agora</button>
                <button class="test-drive">Faça um Test-Drive</button>
                <p class="texto-rodape">Vendas sob Demanda e Estoque</p>
            </div>
        </li>
        <!-- ITEM 2 -->
        <li class="item">
            <img src="./imgs/model-x.png" class=img-models  alt="Model X">

            <div class="info-carro">
                <h1>Model X</h1>
                <p class="sub-titulo">Compre Agora o seu Tesla</p>
            </div>
        </li>
        <!-- ITEM 3 -->
        <li class="item">
            <img src="./imgs/model-s.png" class=img-models alt="Model S">

            <div class="info-carro">
                <h1 class="titulo-3">Model S</h1>
                <p class="sub-titulo">Adquira já o seu sonho</p>
            </div>
        </li>
    </ul>
</body>

</html>
